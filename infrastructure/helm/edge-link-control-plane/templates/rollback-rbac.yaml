{{- if .Values.monitoring.autoRollback.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "edge-link-control-plane.fullname" . }}-rollback
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "edge-link-control-plane.labels" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "edge-link-control-plane.fullname" . }}-rollback
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "edge-link-control-plane.labels" . | nindent 4 }}
rules:
  # Deployment rollback permissions
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments/rollback"]
    verbs: ["create"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list"]
  
  # Pod inspection
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  
  # Events creation
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # ConfigMap for rollback state
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "create", "update", "patch"]
  
  # Metrics access (if using metrics-server)
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "edge-link-control-plane.fullname" . }}-rollback
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "edge-link-control-plane.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "edge-link-control-plane.fullname" . }}-rollback
subjects:
  - kind: ServiceAccount
    name: {{ include "edge-link-control-plane.fullname" . }}-rollback
    namespace: {{ .Release.Namespace }}

{{- end }}
