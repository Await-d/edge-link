{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edge-link-control-plane.fullname" . }}-api-gateway
  labels:
    {{- include "edge-link-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  {{- if not .Values.apiGateway.autoscaling.enabled }}
  replicas: {{ .Values.apiGateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "edge-link-control-plane.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "edge-link-control-plane.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api-gateway
          image: "{{ .Values.global.imageRegistry }}{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.apiGateway.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_HOST
              value: {{ include "edge-link-control-plane.fullname" . }}-postgresql
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: {{ .Values.postgresql.auth.database }}
            - name: DATABASE_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "edge-link-control-plane.fullname" . }}-postgresql
                  key: password
            - name: REDIS_HOST
              value: {{ include "edge-link-control-plane.fullname" . }}-redis-master
            - name: REDIS_PORT
              value: "6379"
            - name: GRPC_DEVICE_SERVICE_HOST
              value: {{ include "edge-link-control-plane.fullname" . }}-device-service
            - name: GRPC_TOPOLOGY_SERVICE_HOST
              value: {{ include "edge-link-control-plane.fullname" . }}-topology-service
            - name: GRPC_NAT_COORDINATOR_HOST
              value: {{ include "edge-link-control-plane.fullname" . }}-nat-coordinator
            {{- range $key, $value := .Values.apiGateway.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
{{- end }}
