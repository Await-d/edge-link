apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edge-link-control-plane.fullname" . }}-background-worker
  labels:
    {{- include "edge-link-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: background-worker
spec:
  replicas: {{ .Values.backgroundWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "edge-link-control-plane.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: background-worker
  template:
    metadata:
      labels:
        {{- include "edge-link-control-plane.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: background-worker
    spec:
      serviceAccountName: {{ include "edge-link-control-plane.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.backgroundWorker.podSecurityContext | nindent 8 }}
      containers:
      - name: background-worker
        securityContext:
          {{- toYaml .Values.backgroundWorker.securityContext | nindent 12 }}
        image: "{{ .Values.backgroundWorker.image.repository }}:{{ .Values.backgroundWorker.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backgroundWorker.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.backgroundWorker.service.port }}
            protocol: TCP
        {{- if .Values.backgroundWorker.healthProbes.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backgroundWorker.healthProbes.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.backgroundWorker.healthProbes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backgroundWorker.healthProbes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.backgroundWorker.healthProbes.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.backgroundWorker.healthProbes.liveness.failureThreshold }}
        {{- end }}
        {{- if .Values.backgroundWorker.healthProbes.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backgroundWorker.healthProbes.readiness.path }}
            port: http
          initialDelaySeconds: {{ .Values.backgroundWorker.healthProbes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backgroundWorker.healthProbes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.backgroundWorker.healthProbes.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.backgroundWorker.healthProbes.readiness.failureThreshold }}
        {{- end }}
        {{- if .Values.backgroundWorker.healthProbes.startup.enabled }}
        startupProbe:
          httpGet:
            path: {{ .Values.backgroundWorker.healthProbes.startup.path }}
            port: http
          initialDelaySeconds: {{ .Values.backgroundWorker.healthProbes.startup.initialDelaySeconds }}
          periodSeconds: {{ .Values.backgroundWorker.healthProbes.startup.periodSeconds }}
          timeoutSeconds: {{ .Values.backgroundWorker.healthProbes.startup.timeoutSeconds }}
          failureThreshold: {{ .Values.backgroundWorker.healthProbes.startup.failureThreshold }}
        {{- end }}
        env:
        - name: DB_HOST
          value: {{ .Values.postgresql.host | quote }}
        - name: DB_PORT
          value: {{ .Values.postgresql.port | quote }}
        - name: DB_NAME
          value: {{ .Values.postgresql.database | quote }}
        - name: DB_USER
          value: {{ .Values.postgresql.username | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.existingSecret | default (include "edge-link-control-plane.fullname" .) }}
              key: postgresql-password
        - name: REDIS_HOST
          value: {{ .Values.redis.host | quote }}
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redis.existingSecret | default (include "edge-link-control-plane.fullname" .) }}
              key: redis-password
        - name: LOG_LEVEL
          value: {{ .Values.backgroundWorker.logLevel | quote }}
        resources:
          {{- toYaml .Values.backgroundWorker.resources | nindent 12 }}
      {{- with .Values.backgroundWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backgroundWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backgroundWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
