# Loki Configuration for EdgeLink Log Aggregation
# Collects logs from all EdgeLink services

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Schema configuration
schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /tmp/loki/boltdb-shipper-active
    cache_location: /tmp/loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /tmp/loki/chunks

# Limits configuration
limits_config:
  # Max entries per query
  max_entries_limit_per_query: 5000

  # Retention period (30 days)
  retention_period: 720h

  # Max query length (30 days)
  max_query_length: 720h

  # Max query parallelism
  max_query_parallelism: 32

  # Ingestion rate limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

  # Per-stream rate limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

  # Cardinality limit
  max_streams_per_user: 0
  max_global_streams_per_user: 5000

  # Query timeout
  query_timeout: 5m

  # Label limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s

# Table manager
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

# Compactor
compactor:
  working_directory: /tmp/loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query frontend
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 2048

# Query scheduler (optional - for distributed deployments)
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# Querier
querier:
  max_concurrent: 20
  query_ingesters_within: 3h

# Ingester
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

  chunk_idle_period: 1h
  chunk_retain_period: 30s
  max_transfer_retries: 0

  # WAL configuration
  wal:
    enabled: true
    dir: /tmp/loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 1GB

# Ruler (for alerting based on logs)
ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics
analytics:
  reporting_enabled: false
